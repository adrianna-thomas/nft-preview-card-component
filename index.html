<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
<main>
  <div class="card-container">
    <article class="main-img">
      <a href="#"> <img src="https://github.com/adrianna-thomas/nft-preview-card-component/blob/main/images/image-equilibrium.jpg?raw=true" alt="img-equilibrium" /></a>
      <div class="overlay">
        <div class="eye-icon"><img src="https://raw.githubusercontent.com/adrianna-thomas/nft-preview-card-component/83247163a220bced58cbdf929594e0169fc2a917/images/icon-view.svg" </div>
        </div>
    </article>
    <article>
      <h1><a href="#"> Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <article class="info">
        <p class="price"><img src="https://raw.githubusercontent.com/adrianna-thomas/nft-preview-card-component/872772336f72c9d53c2897f00bfb24f5b961ffa9/images/icon-ethereum.svg" class="icon" alt="icon-ethereum" /> 0.041 ETH</p>
        <p class="time"><img src="https://raw.githubusercontent.com/adrianna-thomas/nft-preview-card-component/872772336f72c9d53c2897f00bfb24f5b961ffa9/images/icon-clock.svg" class="icon" alt="icon-clock" />3 days left</p>
      </article>

      <hr>

      <article class="credit">
        <img src="https://github.com/adrianna-thomas/nft-preview-card-component/blob/main/images/image-avatar.png?raw=true" alt="avatar" class="avatar-img" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </article>
</main>

</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/adrianna-thomas/nft-preview-card-component" target="_blank">Adrianna Thomas</a>.
  </div>
</footer>
</body>
</html>
